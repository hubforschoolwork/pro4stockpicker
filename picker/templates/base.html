<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}Stock Picker{% endblock %}
    </title>
    
    {% load static %}



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <style>
      .main-wrapper {
          border: 5px solid black; /* Change the size and color as needed */
          border-radius: 1%;
          margin: 20px; /* Optional: Adds space between the border and the viewport edges */
          margin-bottom: 5px;
          padding: 5px; /* Optional: Adds space inside the border */
          padding-bottom: 5px;
          box-sizing: border-box; /* Includes padding and border in overall width */
        }
  </style>


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Stock Picker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
                  <a class="nav-link" href="{% url 'historical_data' %}">Historical Data</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'stock_data' %}">Stock Data</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_portfolio' %}">Buy</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'delete_portfolio' %}">Sell</a>
            </li>  

            <li class="nav-item">
              <a class="nav-link" href="{% url 'registrationform' %}">Reg Form</a>
            </li>

            <li class="nav-item"></li>
              <a class="nav-link" href="{% url 'sellform' %}">Sell Form</a>
            </li>

            <li class="nav-item"></li>
              <a class="nav-link" href="{% url 'test' %}">Test</a>
            </li>
          </ul>
        </div>



          <div class="d-flex align-items-center">
            <span class="text-danger me-2">Live Quotes:</span>
            <a href="https://finance.yahoo.com/quote/AMZN/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success me-2">AMZN</a>
            <a href="https://finance.yahoo.com/quote/GE/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary me-2">GE</a>
            <a href="https://finance.yahoo.com/quote/GOOG/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-danger me-2">GOOG</a>
            <a href="https://finance.yahoo.com/quote/MSFT/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-info me-2">MSFT</a>
        </div>


        </div>
      </div>
    </nav>

  </br>
 <!-- //start ticker here// -->

 <div class="tradingview-widget-container">
  <div class="d-flex justify-content-center"> 
  <div class="col-9">
  <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
  "symbols": [
    {
      "description": "S&P500",
      "proName": "SP:SPX"
    },
    {
      "description": "Nasdaq",
      "proName": "NASDAQ:NDX"
    },

    {
      "description": "NYSE",
      "proName": "USI:TICK"
    },
    {
      "description": "DAX",
      "proName": "XETR:DAX"
    },
    {
      "description": "CAC",
      "proName": "TVC:CAC40"
    },
    {
      "description": "FTSE",
      "proName": "SPREADEX:FTSE"
    }
  ],
  "showSymbolLogo": true,
  "isTransparent": false,
  "displayMode": "adaptive",
  "colorTheme": "dark",
  "locale": "en"
}
  </script>
</div>
</div>
</div>






<div class="container">
  <div class="main-wrapper">
    <div class="row">
        <div class="col-12">

{% block content %}

{% endblock %}

        </div>
      </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>

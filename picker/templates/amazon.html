{% extends 'base.html' %}
{% load static %}



{% block title %}Amazon{% endblock %}


{% block content %}

<div class="d-flex justify-content-between align-items-center">
  <h1 class="mb-0">Amazon - Historical Data</h1>
    <div>
      <a href="{% url 'home' %}" class="btn btn-success border-black">Home</a>
      <a href="{% url 'historical_data' %}" class="btn btn-success border-black">Go back</a> 
    </div>
</div>

<hr style="height: 5px; background-color: black; border: none;">


<h1 class="title text-center">5-Year Chart</h1>
</br>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="d-flex justify-content-center">

    <div class="col-9 mb-3 mb-sm-5"
      style="border: 5px solid #eedb35; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; justify-content: center; min-height: 300px;">

        src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
          {
            "symbol": "NASDAQ:AMZN",
              "width": "100%",
                "height": "200%",
                  "locale": "en",
                    "dateRange": "60M",
                      "colorTheme": "dark",
                        "isTransparent": false,
                          "autosize": true,
                            "largeChartUrl": ""
          }
        </script>
    </div>
  </div>
</div>
